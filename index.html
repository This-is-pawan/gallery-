<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="newGallery.css">
 <title>Document</title>
</head>
<body>
<div class="section nature">

 <img
        src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        title="nature-1"
        class="img"
        data-id="1"
        alt="nature-1"
      />
      <img
      src="https://images.pexels.com/photos/19036203/pexels-photo-19036203/free-photo-of-yellow-trees-around-road-in-forest-in-autumn.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      title="nature-2"
      class="img"
      data-id="2"
      alt="nature-2"
    />
    <img
      src="https://images.pexels.com/photos/14773236/pexels-photo-14773236.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
      title="nature-3"
      class="img"
      data-id="3"
      alt="nature-3"
    />

</div>

<div class="section city">

  <img
  src="https://images.pexels.com/photos/13739807/pexels-photo-13739807.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
  title="city-1"
  data-id="1"
  class="img"
  alt="city-1"
/>
<img
  src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/city-2.jpeg?raw=true"
  title="city-2"
  data-id="2"
  class="img"
  alt="city-2"
/>
<img
  src="https://images.pexels.com/photos/9024407/pexels-photo-9024407.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
  title="city-3"
  data-id="3"
  class="img"
  alt="city-3"
/>
<img
  src="https://images.pexels.com/photos/16154734/pexels-photo-16154734/free-photo-of-modern-skyscraper-towering-over-city.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
  title="city-4"
  data-id="4"
  class="img"
  alt="city-4"
/>
<img
  src="https://images.pexels.com/photos/9561829/pexels-photo-9561829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
  title="city-5"
  data-id="5"
  class="img"
  alt="city-5"
/>
 </div>

<section class="modal ">
 <div class="closeBtn">
  <button><i class="fas fa-close"></i></button>
 </div>
 <div class="main">
  <img src="https://images.pexels.com/photos/29101851/pexels-photo-29101851/free-photo-of-scenic-autumn-road-through-a-forest.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="main-img"  title="nature-1" data-id="1">
  <h2></h2> 
 </div>
<section class="btn">
 <button class="prev"> <i class="fas fa-less-than"></i></button>
 <button class="next"> <i class="fas fa-greater-than"></i></button>

</section>
<div class="selectedImg">
 <img src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="multiImg selected"  title="nature-1" data-id="1">
 <img src="https://images.pexels.com/photos/19036203/pexels-photo-19036203/free-photo-of-yellow-trees-around-road-in-forest-in-autumn.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="multiImg " title="nature-2"  data-id="2"alt="">
 <img src="https://images.pexels.com/photos/14773236/pexels-photo-14773236.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="multiImg " title="nature-3" data-id="3" alt="">
</div>

</section>

 <script src="newGallery.js"></script>
</body>
</html>
